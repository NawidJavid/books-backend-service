# ============================================
# Books Backend Service - Configuration
# ============================================

# Server port
server.port=8080

# ============================================
# Database Selection
# ============================================
# Set books.db.type to 'mysql' or 'mongo' to select the database implementation.
# This activates the corresponding @ConditionalOnProperty bean.

books.db.type=mysql

# ============================================
# MySQL Configuration
# ============================================
# JDBC URL format: jdbc:mysql://host:port/database?user=xxx&password=xxx
# Uncomment and configure when using MySQL:

books.db.url=jdbc:mysql://localhost:3306/booksdb?user=root&password=root

# ============================================
# MongoDB Configuration  
# ============================================
# MongoDB URI format: mongodb://user:password@host:port/database?authSource=database
# Uncomment and configure when using MongoDB:

# books.db.url=mongodb://clientApp:clientPassword@localhost:27017/booksdb?authSource=booksdb

# ============================================
# Logging
# ============================================
logging.level.com.nawidali=INFO
logging.level.org.springframework.web=INFO
