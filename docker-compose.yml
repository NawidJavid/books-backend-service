version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: books-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: booksdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  books-api:
    build: .
    container_name: books-api
    ports:
      - "8080:8080"
    environment:
      BOOKS_DB_TYPE: mysql
      BOOKS_DB_URL: jdbc:mysql://mysql:3306/booksdb?user=root&password=root
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure

volumes:
  mysql-data:

